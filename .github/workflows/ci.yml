name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version:
          - "7.4"
          - "8.0"
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          extensions: mongodb-stable
      - name: Install dependencies
        run: |
          composer install
      - name: PHPUnit tests
        run: |
          vendor/bin/phpunit
